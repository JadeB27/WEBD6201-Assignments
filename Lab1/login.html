<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title for tab -->
    <title>Login</title>
    <!-- connecting to the boostrap style sheet-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- connecting to the fontawesome stylesheet -->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- connecting to the style.css stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
</head>
<!-- Start of body -->

<body>
    <!-- start of the list in nav bar -->
    <ul class="nav">
        <li class="nav-item">
            <!-- link for index page -->
            <a class="nav-link active" id="indexLink" aria-current="page" href="#">Home</a>
        </li>
        <!-- link for product -->
        <li class="nav-item">
            <a class="nav-link" id="productLink" href="product.html">Products</a>
        </li>
        <!-- link for services page -->
        <li class="nav-item">
            <a class="nav-link" id="serviceLink" href="services.html">Services</a>
        </li>
        <!-- link for about page -->
        <li class="nav-item">
            <a class="nav-link" id="aboutLink" href="about.html">About Us</a>
        </li>
        <!-- link for contact page -->
        <li class="nav-item">
            <a class="nav-link" id="contactLink" href="contact.html">Contact Us</a>
        </li>
    </ul>

    <!-- start of form -->
    <!-- Based from: Reference: Registration modal from https://mdbootstrap.com/docs/standard/extended/registration/ -->
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <!-- title for the page -->
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <form>
                                    <div class="form-outline mb-4">
                                        <!-- input box(textbox) for the email/usename -->
                                        <input type="email" id="emailLogin" class="form-control form-control-lg" placeholder="Enter your username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <!-- input box(textbox) for the password -->
                                        <input type="password" id="passwordLogin" class="form-control form-control-lg" placeholder="Password" />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <!-- button for the login button -->
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                            href="register.html" class="fw-bold text-body"><u>Register Here!</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- connects app.js file -->
    <script src="./scripts/app.js"></script>
    <!-- end of body -->
</body>

</html>
