 <!-- Start of form -->
  <!-- Reference: https://getbootstrap.com/docs/5.0/forms/overview/ -->
  
 <!-- First Name -->
 <form>
    <br>
  <div class="mb-3">
    <!-- label for first name -->
    <label for="firstName" class="form-label">First Name:</label>
    <!-- textbox for first name -->
    <input type="text" class="form-control" id="firstName" placeholder="Ex: John">
  </div>
  <!-- Breakline(space between each textbox) -->
  <br>
  <!-- Last Name -->
  <div class="mb-3">
    <!-- label for last name -->
    <label for="lastName" class="form-label">Last Name:</label>
    <!-- textbox for last name -->
    <input type="text" class="form-control" id="lastName" placeholder="Ex: Doe">
  </div>
  <br>
  <!-- Contact Number -->
  <div class="mb-3">
    <!-- label for contact number -->
    <label for="telNo" class="form-label">Contact Number:</label>
    <!-- textbox for contact number -->
    <input type="tel" class="form-control" id="telNo" placeholder="905-888-7777">
  </div>
 <br>
 <!-- Email Address -->
 <div class="mb-3">
    <!-- label for email address -->
    <label for="exampleFormControlInput1" class="form-label">Email address:</label>
    <!-- textbox for email address -->
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <br>
  <!-- Message -->
  <div class="mb-3">
    <!-- label for message -->
    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
    <!-- textbox for message -->
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message goes here..."></textarea>
  </div>
  <br>
  <!-- Submit button -->
  <button id= "submit-button" type="submit" class="btn btn-primary">Submit</button>
  </form>
